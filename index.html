<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Motion Challenge Test Suite</title>
  <!-- Tailwind via CDN for quick styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React & ReactDOM via CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel standalone to compile our JSX in-browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50">
  <div id="root" class="min-h-screen flex items-center justify-center"></div>

  <!-- Our entire app in one inline Babel block -->
  <script type="text/babel">
    const { useState } = React;

    // 10 puzzles: start with 2 here, add 8 more following the same format
    const puzzles = [
      {
        grid: { rows: 5, cols: 5 },
        exit: { x: 4, y: 0 },
        blocks: [
          { id: 'ball', type: 'ball', x: 0, y: 4, w:1, h:1, color:'red', movable:true },
          { id: 'b1',   type: 'block', x: 1, y: 1, w:1, h:2, color:'skyblue', movable:true },
        ],
      },
      {
        grid: { rows: 5, cols: 5 },
        exit: { x: 4, y: 2 },
        blocks: [
          { id: 'ball', type: 'ball', x: 0, y: 4, w:1, h:1, color:'red', movable:true },
          { id: 'b1',   type: 'block', x: 2, y: 0, w:2, h:1, color:'gray', movable:false },
          { id: 'b2',   type: 'block', x: 1, y: 2, w:1, h:2, color:'green', movable:true },
        ],
      },
      // … add 8 more puzzles here …
    ];

    function App() {
      const [current, setCurrent] = useState(0);
      const [stateArr, setStateArr] = useState(
        puzzles.map(p => ({
          blocks: p.blocks.map(b => ({ ...b })),
          moves: 0,
          complete: false,
          selected: null,
        }))
      );

      const puzzle = puzzles[current];
      const state  = stateArr[current];
      const cell   = 60;

      const selectBlock = id =>
        setStateArr(s => {
          const copy = [...s];
          copy[current] = { ...copy[current], selected: id };
          return copy;
        });

      const moveSelected = (dx, dy) => {
        if (state.complete) return;
        const sel = state.selected;
        if (!sel) return;
        setStateArr(s => {
          const copy = [...s];
          const { blocks, moves } = copy[current];
          const idx = blocks.findIndex(b => b.id === sel);
          const block = blocks[idx];
          if (!block.movable) return s;

          const nx = block.x + dx;
          const ny = block.y + dy;
          // bounds
          if (
            nx < 0 ||
            ny < 0 ||
            nx + block.w > puzzle.grid.cols ||
            ny + block.h > puzzle.grid.rows
          ) return s;

          // collision
          const hit = blocks.some((b,i) => {
            if (i === idx) return false;
            return !(
              nx + block.w <= b.x ||
              nx >= b.x + b.w ||
              ny + block.h <= b.y ||
              ny >= b.y + b.h
            );
          });
          if (hit) return s;

          // move
          const newBlocks = [...blocks];
          newBlocks[idx] = { ...block, x: nx, y: ny };
          // check if ball is at exit
          const ball = newBlocks.find(b=>b.type==='ball');
          const done = ball.x===puzzle.exit.x && ball.y===puzzle.exit.y;

          copy[current] = {
            blocks: newBlocks,
            moves: moves + 1,
            complete: done,
            selected: sel,
          };
          return copy;
        });
      };

      const next = () => current < puzzles.length-1 && setCurrent(c=>c+1);
      const back = () => current > 0 && setCurrent(c=>c-1);
      const restart = () => {
        setCurrent(0);
        setStateArr(puzzles.map(p=>({
          blocks: p.blocks.map(b=>({ ...b })),
          moves:0, complete:false, selected:null
        })));
      };

      return (
        <div className="bg-white p-6 rounded-lg shadow-lg">
          <h1 className="text-xl font-semibold mb-4">
            Puzzle {current+1} of {puzzles.length}
          </h1>

          <div
            className="relative border"
            style={{
              width: puzzle.grid.cols*cell,
              height: puzzle.grid.rows*cell
            }}
          >
            {/* vertical lines */}
            {Array.from({length:puzzle.grid.cols+1}).map((_,i)=>(
              <div
                key={`v${i}`}
                className="absolute bg-gray-200"
                style={{
                  left: i*cell - 1,
                  top: 0,
                  width: 2,
                  height: puzzle.grid.rows*cell
                }}
              />
            ))}
            {/* horizontal lines */}
            {Array.from({length:puzzle.grid.rows+1}).map((_,i)=>(
              <div
                key={`h${i}`}
                className="absolute bg-gray-200"
                style={{
                  top: i*cell - 1,
                  left: 0,
                  height: 2,
                  width: puzzle.grid.cols*cell
                }}
              />
            ))}

            {/* exit hole */}
            <div
              className="absolute bg-black rounded-full"
              style={{
                width: cell*0.8,
                height: cell*0.8,
                left: puzzle.exit.x*cell + cell*0.1,
                top:  puzzle.exit.y*cell + cell*0.1,
              }}
            />

            {/* blocks */}
            {state.blocks.map(b=>(
              <div
                key={b.id}
                onClick={()=>selectBlock(b.id)}
                className={
                  'absolute flex items-center justify-center cursor-pointer ' +
                  (state.selected===b.id ? 'ring ring-blue-400' : '')
                }
                style={{
                  left: b.x*cell,
                  top:  b.y*cell,
                  width: b.w*cell,
                  height:b.h*cell,
                  background:b.color,
                  borderRadius:b.type==='ball'? '50%' : '4px',
                }}
              />
            ))}
          </div>

          <div className="mt-4 flex space-x-2">
            {['↑','←','→','↓'].map((arrow,i)=>(
              <button
                key={i}
                onClick={()=>moveSelected(
                  arrow==='←'?-1: arrow==='→'?1:0,
                  arrow==='↑'?-1: arrow==='↓'?1:0
                )}
                className="px-3 py-1 bg-blue-500 text-white rounded disabled:opacity-50"
              >
                {arrow}
              </button>
            ))}
            <span className="ml-4 font-medium">Moves: {state.moves}</span>
          </div>

          <div className="mt-6 flex justify-between">
            <button
              onClick={back}
              disabled={current===0}
              className="px-4 py-2 bg-gray-200 rounded disabled:opacity-50"
            >
              Back
            </button>

            {current < puzzles.length-1 ? (
              <button
                onClick={next}
                disabled={!state.complete}
                className="px-4 py-2 bg-green-500 text-white rounded disabled:opacity-50"
              >
                Next
              </button>
            ) : (
              <button
                onClick={restart}
                className="px-4 py-2 bg-red-500 text-white rounded"
              >
                Retake Test
              </button>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.render(<App/>, document.getElementById('root'));
  </script>
</body>
</html>
